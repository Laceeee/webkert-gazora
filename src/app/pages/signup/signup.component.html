<div class="main_component">
    <div class="div-flex">
        <h1>Regisztráció</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email:</mat-label><input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó:</mat-label><input matInput type="password"
                    formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó újra:</mat-label><input matInput type="password"
                    formControlName="rePassword" />
            </mat-form-field>
            <div>
                <form formGroupName="name" class="subForm">
                    <mat-form-field>
                        <mat-label for="firstName">Vezetéknév:</mat-label><input matInput type="text"
                            formControlName="firstName" />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label for="lastName">Keresztnév:</mat-label><input matInput type="text"
                            formControlName="lastName" />
                    </mat-form-field>
                </form>
            </div>
            <div>
                <span>
                    <span><button mat-raised-button color="primary" type="submit">Regisztráció</button></span>
                    <span><button mat-raised-button color="primary" (click)="goBack()">Vissza</button></span>
                </span>
            </div>
        </form>
    </div>
</div>
